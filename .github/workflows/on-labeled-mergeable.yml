name: on labeled mergeable

on:
  pull_request:
    types: [labeled]
    branches:
      - master

jobs:
  merge-pr:
    runs-on: ubuntu-latest

    steps:
      - name: merge
        uses: pascalgn/automerge-action@2e9644b0b86a2c052525921f181f905dc8102da5
        env:
          GITHUB_TOKEN: "${{ secrets.MY_GITHUB_TOKEN }}"
          MERGE_LABELS: mergeable
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: true
