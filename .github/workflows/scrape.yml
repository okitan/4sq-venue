name: scrape

on:
  schedule:
    - cron: 0 0 * * * # 09:00 JST

jobs:
  scrape:
    strategy:
      matrix:
        venues:
          - scramble-square
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: switch to branch
        run: git checkout "scrape-${{ matrix.venues}}" || git checkout -b "scrape-${{ matrix.venues }}"
      - run: npm install
      - run: npm run scrape ${{ matrix.venues }}
      - run: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} script/push.sh ${{ matrix.venues }}
